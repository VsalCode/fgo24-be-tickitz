basePath: /
definitions:
  dto.ForgotPasswordRequest:
    properties:
      code:
        type: string
      confirmNewPassword:
        type: string
      email:
        type: string
      newPassword:
        minLength: 6
        type: string
    required:
    - code
    - confirmNewPassword
    - email
    - newPassword
    type: object
  dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  dto.MovieRequest:
    properties:
      backdrop_path:
        type: string
      casts:
        items:
          type: integer
        type: array
      directors:
        items:
          type: integer
        type: array
      genres:
        items:
          type: integer
        type: array
      overview:
        type: string
      poster_path:
        type: string
      release_date:
        type: string
      runtime:
        minimum: 1
        type: integer
      title:
        type: string
      vote_average:
        maximum: 10
        minimum: 0
        type: integer
    required:
    - casts
    - directors
    - genres
    - runtime
    - title
    - vote_average
    type: object
  dto.RegisterRequest:
    properties:
      confirmPassword:
        type: string
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - confirmPassword
    - email
    - password
    type: object
  dto.VerifyEmail:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  models.Movie:
    properties:
      admin_id:
        type: integer
      backdrop_path:
        type: string
      casts:
        items:
          type: string
        type: array
      created_at:
        type: string
      directors:
        items:
          type: string
        type: array
      genres:
        items:
          type: string
        type: array
      id:
        type: integer
      overview:
        type: string
      popularity:
        type: integer
      poster_path:
        type: string
      release_date:
        type: string
      runtime:
        type: integer
      title:
        type: string
      updated_at:
        type: string
      vote_average:
        type: integer
    type: object
  models.UpdatedMovie:
    properties:
      backdrop_path:
        type: string
      overview:
        type: string
      poster_path:
        type: string
      release_date:
        type: string
      runtime:
        type: integer
      title:
        type: string
      vote_average:
        type: integer
    type: object
  models.User:
    properties:
      email:
        type: string
      fullname:
        type: string
      id:
        type: integer
      password:
        type: string
      phone:
        type: string
      roles:
        type: string
    type: object
  utils.Response:
    properties:
      errors: {}
      message:
        type: string
      pageInfo: {}
      results: {}
      success:
        type: boolean
    type: object
info:
  contact: {}
  description: API for Cinevo app
  version: "1.0"
paths:
  /admin:
    post:
      consumes:
      - application/json
      description: Add a new movie (admin only)
      parameters:
      - description: Movie data
        in: body
        name: movie
        required: true
        schema:
          $ref: '#/definitions/dto.MovieRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Add a new movie
      tags:
      - Admin
  /admin/{id}:
    delete:
      consumes:
      - application/json
      description: Delete movie by movie id (admin only)
      parameters:
      - description: Movie ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Delete a movie
      tags:
      - Admin
    patch:
      consumes:
      - application/json
      description: Update movie by movie id (admin only)
      parameters:
      - description: Movie ID
        in: path
        name: id
        required: true
        type: integer
      - description: Movie data to update
        in: body
        name: movie
        required: true
        schema:
          $ref: '#/definitions/models.UpdatedMovie'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.Response'
      security:
      - BearerAuth: []
      summary: Update a movie
      tags:
      - Admin
  /auth/forgot-password:
    post:
      consumes:
      - application/json
      description: Get OTP
      parameters:
      - description: Email address to send verification code
        in: body
        name: email
        required: true
        schema:
          $ref: '#/definitions/dto.VerifyEmail'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.Response'
      summary: Forgot Password
      tags:
      - Auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login User
      parameters:
      - description: User login details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                results:
                  type: string
              type: object
      summary: Login a user
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with email and password
      parameters:
      - description: User registration details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                results:
                  $ref: '#/definitions/models.User'
              type: object
      summary: Register a new user
      tags:
      - Auth
  /auth/reset-password:
    post:
      consumes:
      - application/json
      description: Reset user password using verification code
      parameters:
      - description: Forgot password request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ForgotPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.Response'
      summary: Reset Password
      tags:
      - Auth
  /movies:
    get:
      description: Retrieve all movies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                results:
                  items:
                    $ref: '#/definitions/models.Movie'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      summary: Get all movies
      tags:
      - Movies
  /movies/now-showing:
    get:
      description: Retrieve movies that are now showing
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                results:
                  items:
                    $ref: '#/definitions/models.Movie'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      summary: Get now showing movies
      tags:
      - Movies
  /movies/upcoming:
    get:
      description: Retrieve upcoming movies
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                results:
                  items:
                    $ref: '#/definitions/models.Movie'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.Response'
      summary: Get upcoming movies
      tags:
      - Movies
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
